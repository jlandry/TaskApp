<div class='row'>
	<div class="col-md-6 col-md-offset-4">
		<h1>KINGTAK INDEX</h1>
			<ul>
				<li ng-repeat='post in posts'>
					<span><b>{{ post.username }}</b> just ate a <b>{{ post.food }}</b> at <b>{{ post.eaten_On | date : "shortTime" }}</b> on <b>{{ post.eaten_On | date : "MMM"+ " " +"d"}}</b>!</span>
				</li>
			</ul>
	</div>
</div>
